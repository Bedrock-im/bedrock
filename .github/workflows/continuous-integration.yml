name: Continuous Integration

on:
  pull_request:
    paths:
      - 'front/**'


jobs:
  eslint-front:
    name: "ESLint: front"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'front/.nvmrc'
          cache: yarn
          cache-dependency-path: "front/yarn.lock"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run ESLint
        run: yarn lint

  prettier-front:
    name: "Prettier: front"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'front/.nvmrc'
          cache: yarn
          cache-dependency-path: "front/yarn.lock"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Run Prettier
        run: yarn format:check

  build-front:
    name: "Build: front"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'front/.nvmrc'
          cache: yarn
          cache-dependency-path: "front/yarn.lock"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn build

  build-storybook:
    name: "Build: Storybook"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'front/.nvmrc'
          cache: yarn
          cache-dependency-path: "front/yarn.lock"
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build
        run: yarn storybook:build
